name: Build and test

on:
    push:
        branches:
            - senpai

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: 14

            - name: Install yarn
              run: npm i yarn@1.22.10 -g

            - name: Install dependencies
              run: yarn ci

            - name: Lint
              run: yarn lint

            - name: Prepare Test
              run: |
                  touch .env
                  echo "IMPERIAL_TOKEN = $IMPERIAL_TOKEN" > .env
                  echo "IMPERIAL_VALID_DOCUMENT_URL = $VALID_DOCUMENT_URL" >> .env
              env:
                  IMPERIAL_TOKEN: ${{ secrets.IMPERIAL_TOKEN}}
                  VALID_DOCUMENT_URL: ${{ secrets.VALID_DOCUMENT_URL }}

            - name: Test
              run: yarn test
