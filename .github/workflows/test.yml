name: Format, lint, build and test

on:
    push:
        branches:
            - senpai

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: 14.0.0

            - name: Install yarn
              run: npm i yarn@1.22.10 -g

            - name: Install dependencies
              run: yarn ci

            - name: Format
              run: yarn format

            - name: Lint
              run: yarn lint

            - name: Build
              run: yarn build

            - name: Prepare Test
              run: |
                  touch .env
                  echo "IMPERIAL_TOKEN = $IMPERIAL_TOKEN" > .env
              env:
                  IMPERIAL_TOKEN: ${{ secrets.IMPERIAL_TOKEN}}

            - name: Test
              run: yarn test
