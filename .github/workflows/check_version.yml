name: Check package version

on:
    push:
        branches: [senpai]

jobs:
    checkVersion:
        name: Check package version
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Check package version
              uses: technote-space/package-version-check-action@v1.5.2
              with:
                  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                  COMMIT_MESSAGE: "version bump"
